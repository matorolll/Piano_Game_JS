<!DOCTYPE html>
<html lang="en">
<head>

    <title>Piano Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="scoreboard">
    <p>Scoreboard</p>
    <p id="scoreboardKeys"></p>
    <p id="scoreboardSummary"></p>
    <p id="scoreboardFavorite"></p>

  </div>


    <div id="gameboard">
        <header>
            Piano Game
            <div id="lista">key</div>
        </header>
    

    </div>

    <div id="piano">
        <div id="piano-box">
            <div class="key white" data-key="81">Q</div>
               <div class="key black " data-key="50">2</div>   
            <div class="key white" data-key="87">W</div>
               <div class="key black" data-key="51">3</div>   
            <div class="key white" data-key="69">E</div>
            <div class="key white" data-key="82">R</div>
              <div class="key black" data-key="53">5</div>   
            <div class="key white" data-key="84">T</div>
              <div class="key black" data-key="54">6</div>   
            <div class="key white" data-key="89">Y</div>
            <div class="key white" data-key="85">U</div>
              <div class="key black" data-key="56">8</div>   
            <div class="key white" data-key="73">I</div>
              <div class="key black" data-key="57">9</div>   
            <div class="key white" data-key="79">O</div>
            <div class="key white" data-key="80">P</div>
              <div class="key black" data-key="189">-</div>   
            <div class="key white" data-key="219">{</div>
              <div class="key black" data-key="187">=</div>   
            <div class="key white" data-key="221">}</div> 
        </div>    
    </div>




    <audio data-key="81" src="tunes/;.wav"></audio>
    <audio data-key="50" src="tunes/a.wav"></audio>
    <audio data-key="87" src="tunes/d.wav"></audio>

    <audio data-key="69" src="tunes/f.wav"></audio>

    <audio data-key="84" src="tunes/j.wav"></audio>

    <audio data-key="54" src="tunes/k.wav"></audio>
    <audio data-key="89" src="tunes/l.wav"></audio>
    <audio data-key="85" src="tunes/o.wav"></audio>
    <audio data-key="56" src="tunes/p.wav"></audio>

    <audio data-key="73" src="tunes/s.wav"></audio>
    <audio data-key="57" src="tunes/t.wav"></audio>
