<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="gameboard">
        <header>
            Piano Game
        </header>
    

    </div>

    <div id="piano">
        <div id="piano-box">
            <div class="key white">Q</div>
               <div class="key black">Q</div>   
            <div class="key white">W</div>
               <div class="key black">W</div>   
            <div class="key white">E</div>
            <div class="key white">R</div>
              <div class="key black">R</div>   
            <div class="key white">T</div>
              <div class="key black">T</div>   
            <div class="key white">Y</div>
            <div class="key white">U</div>
              <div class="key black">U</div>   
            <div class="key white">I</div>
              <div class="key black">I</div>   
            <div class="key white">O</div>
            <div class="key white">P</div>
              <div class="key black">P</div>   
            <div class="key white">{</div>
              <div class="key black">{</div>   
            <div class="key white">}</div> 
        </div>    
    </div>
</body>
</html>
